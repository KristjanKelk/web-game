<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game Lobby</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="container">
    <h1>Resource Rush</h1>
    <p id="roomInfo"></p>

    <div class="lobby-box">
        <h2>Players</h2>
        <ul id="playersList"></ul>
    </div>

    <!-- Game Mode Buttons (Moderator Only) -->
    <div class="mode-buttons moderator-only">
        <button id="multiplayerBtn" class="mode-btn active">Multiplayer</button>
        <button id="singlePlayerBtn" class="mode-btn">Single Player</button>
    </div>

    <!-- Combined Settings Panel (shows different fields based on mode) -->
    <div id="gameSettingsPanel" class="multiplayer-active moderator-only">
        <!-- Multiplayer settings -->
        <div class="multiplayer-settings">
            <h3>Multiplayer Settings</h3>

            <div class="setting-group">
                <label for="difficultySelect">Difficulty:</label>
                <select id="difficultySelect">
                    <option value="Easy">Easy</option>
                    <option value="Hard">Hard</option>
                </select>
                <button id="saveSettingsBtn">Save</button>
            </div>
        </div>

        <!-- Single player settings -->
        <div class="singleplayer-settings">
            <h3>NPC Opponents Settings</h3>

            <div class="setting-group">
                <label for="NPCOpponentsSelect">Number of NPC Opponents:</label>
                <select id="NPCOpponentsSelect">
                    <option value="1">1 Opponent</option>
                    <option value="2">2 Opponents</option>
                    <option value="3">3 Opponents</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="NPCDifficultySelect">NPC Difficulty:</label>
                <select id="NPCDifficultySelect">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Control Buttons Section -->
    <div class="control-buttons">
        <!-- Moderator-only Start button -->
        <button id="startButton" class="action-btn multi-player-btn" style="display: none;">Start Game</button>

        <!-- Everyone can leave -->
        <button id="leaveLobbyButton" class="action-btn leave-btn">Leave Lobby</button>
    </div>

    <!-- Display settings to non-moderators (read-only) -->
    <div id="displaySettings" class="current-settings" style="display: none;">
        <h3>Current Settings</h3>
        <p>Game Mode: <span id="displayGameMode">Multiplayer</span></p>

        <!-- NPC settings display for single-player mode -->
        <div id="NPCSettingsDisplay" style="display: none;">
            <div class="setting-display">
                <span class="setting-label">NPC Opponents:</span>
                <span id="displayNPCOpponents" class="setting-value">1</span>
            </div>
            <div class="setting-display">
                <span class="setting-label">NPC Difficulty:</span>
                <span id="displayNPCDifficulty" class="setting-value">Medium</span>
            </div>
        </div>

    </div>

    <p id="lobbyErrorMsg" class="error"></p>
</div>
<script src="/js/lobby.js"></script>
</body>
</html>
