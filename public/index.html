<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Rush - Home</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div id="container">

    <h1>Resource Rush</h1>

    <label>
        <input type="radio" name="gameMode" value="multiplayer" checked> Multiplayer
    </label>
    <label>
        <input type="radio" name="gameMode" value="singleplayer"> Single Player (vs NPCs)
    </label>

    <div id="menuButtons">
        <button id="createGameBtn">Create Game</button>
        <button id="joinGameBtn">Join Game</button>
    </div>

    <!-- Create Game Dialog -->
    <div id="createGameDialog" class="dialog" style="display: none;">
        <h2>Create Game</h2>
        <form id="createGameForm">
            <label for="createNameInput">Your Name:</label>
            <input type="text" id="createNameInput" required>
            <label for="gameNameInput">Game Name:</label>
            <input type="text" id="gameNameInput" required>
            <button type="submit">Create</button>
        </form>
        <button id="cancelCreate">Cancel</button>
        <p id="createErrorMsg" class="error"></p>
    </div>

    <!-- Join Game Dialog -->
    <div id="joinGameDialog" class="dialog" style="display: none;">
        <h2>Join Game</h2>
        <form id="joinGameForm">
            <label for="joinRoomCode">Room Code:</label>
            <input type="text" id="joinRoomCode" required>
            <label for="joinNameInput">Your Name:</label>
            <input type="text" id="joinNameInput" required>
            <button type="submit">Join</button>
        </form>
        <button id="cancelJoin">Cancel</button>
        <p id="joinErrorMsg" class="error"></p>
    </div>

</div>

<script src="/js/landing.js"></script>

</body>
</html>
