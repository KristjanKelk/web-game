<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resource Rush</title>

    <!-- Game CSS for layout and style -->
    <link rel="stylesheet" href="/styles/game.css" />

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div id="header">
    <h1>Resource Rush</h1>
</div>

<!-- Main content container: scoreboard on the left, board+timer on the right -->
<div id="mainContent">

    <!-- Scoreboard Panel -->
    <div id="scoreboard">
        <h2>Scores</h2>
        <!-- We'll fill this <ul> dynamically with places/scores -->
        <ul id="playerScores"></ul>
    </div>

    <!-- Board Container (holds the timer on top + the board below) -->
    <div id="boardContainer">
        <!-- Timer Container: an overlay at the top-center of the board -->
        <div id="timerContainer">
            <span>Time Left: <span id="timeLeft">60</span>s</span>
        </div>
        <!-- Game board: all dynamic elements (avatars, walls, resources, etc.) go here -->
        <div id="board"></div>
    </div>
</div>

<!-- In-game menu overlay (for pause/resume/quit) -->
<div id="inGameMenu" class="hidden">
    <div class="menuContent">
        <h2>Game Menu</h2>
        <button id="resumeBtn">Resume</button>
        <button id="quitBtn">Quit</button>
        <p id="menuMessage"></p>
    </div>
</div>

<div id="victoryScreen">
    <div class="victoryContent">
        <h2>GAME OVER</h2>
        <div id="winnerContent"></div>
        <button id="returnToLobbyBtn">Return to Lobby</button>
    </div>
</div>

<!-- Load the main game JS module (make sure your file path is correct) -->
<script type="module" src="/js/game/game.js"></script>
</body>
</html>
